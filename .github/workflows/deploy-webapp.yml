name: PharmaAI Webapp Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          # Correcting the directory context
          context: ./pharma_app
          file: ./pharma_app/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/pharma-webapp:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via Bastion
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BASTION_PUBLIC_IP }}
          username: ec2-user
          key: ${{ secrets.BASTION_PRIVATE_KEY }}
          script: |
            ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.APP_SERVER_PRIVATE_IP }} << 'EOF'
              docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
              docker pull ${{ secrets.DOCKERHUB_USERNAME }}/pharma-webapp:latest
              docker stop pharma-app || true
              docker rm pharma-app || true
              
              docker run -d \
                --name pharma-app \
                --restart always \
                -p 3000:3000 \
                -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
                -e CLERK_SECRET_KEY="${{ secrets.CLERK_SECRET_KEY }}" \
                -e NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY="${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}" \
                ${{ secrets.DOCKERHUB_USERNAME }}/pharma-webapp:latest
            EOF
